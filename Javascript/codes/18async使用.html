<script>
    async function fn(){
        return 'a'
    }
    fn().then((value)=>{console.log("hello",value);})

    async function test(){
        let promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("done")
            },1000)
        })

        let result=await promise;

        console.log(result);
    }
    test()
