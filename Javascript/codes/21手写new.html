<script>
    function mnew(className){
        let obj={}
        obj.__proto__=className.prototype
        let args=Array.from(arguments).slice(1)
        let res=className.call(obj,...args)
        return res=="Object"?res:obj
    }
    function Person(name,age){
        this.name=name
        this.age=age
    }
    let p=mnew(Person,"snow",27)
    console.log(p);
