<script>
    let url="https://www.google.com/search?q=hello&newwindow=1&rlz=1C5CHFA_enUS988US988&sxsrf=AJOqlzVB"
    let parseUrl=(url)=>{
        let mJson={}
        let arr=url.substr(url.indexOf('?')+1).split('&')
        arr.forEach(elem => {
            let temp=elem.split('=')
            mJson[temp[0]]=temp[1]
        });
        return mJson
    }
    console.log(parseUrl(url));
    
</script>
