<script>
    function mInstanceof(instance,target){
        let pointer=instance
        while(pointer){
            if(pointer==target.prototype){
                return true
            }
            else{
                pointer=pointer.__proto__
            }
        }
        return false
    }
    let obj={}
    let res=mInstanceof(obj,Object)
    console.log(res);
</script>
