<script>
    // 深拷贝
    let obj = {
        name: "coderqian",
        hobby: {
            outdoor: "basketball",
            indoor: "watch mv",
        },
    };

    function deepClone(obj){
        let newObj={};
        for(let i in obj){
            if(typeof obj[i]==="Object"){
                newObj[i]=deepClone(obj[i])
            }
            else{
                newObj[i]=obj[i]
            }
        }
        return newObj
    }
    let newObj=deepClone(obj)
    console.log(newObj);

    // 浅拷贝
    let obj2=obj;
    console.log(obj2);

    let obj3={}
    Object.assign(obj3,obj)
</script>
